<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card component</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="app.css">
</head>

<body>
    <main>
        <img src="./images/image-product-mobile.jpg" id="img-pr-mobile">
        <img src="./images/image-product-desktop.jpg" id="img-pr-desktop">

        <div>
            <section id="perfume">
                PERFUME
            </section>

            <section id="perfume-name">
                Gabrielle Essence Eau De Parfum
            </section>

            <section id="perfume-description">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House
                of CHANEL.
            </section>

            <section id="perfume-price">
                <span id="discounted-price">$149.99</span>
                <span id="actual-price">$169.99</span>
            </section>

            <div id="btn">
                <button id="add_to_cart">
                    <img src="./images/icon-cart.svg">
                    <span id="content">Add to Cart</span>
                </button>
            </div>
        </div>
    </main>
</body>

</html>
